<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration - Ajouter une Planification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">üóìÔ∏è Ajouter une Planification</h1>
        <form id="planning-form">
            <div class="form-group">
                <label for="title">Titre de la Planification</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Heure</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Ajouter la Planification</button>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#planning-form').on('submit', function(event) {
                event.preventDefault();

                // R√©cup√©ration des valeurs du formulaire
                let title = $('#title').val();
                let description = $('#description').val();
                let date = $('#date').val();
                let time = $('#time').val();

                // Objet de donn√©es √† envoyer au serveur
                let planningData = {
                    title: title,
                    description: description,
                    date: date,
                    time: time
                };

                // Envoi de la requ√™te POST au serveur
                $.ajax({
                    url: '/ajouter-planning',  // URL √† adapter selon votre backend
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(planningData),
                    success: function(response) {
                        $('#response-message').html(`<div class="alert alert-success">${response.message}</div>`);
                        $('#planning-form')[0].reset(); // R√©initialise le formulaire
                    },
                    error: function() {
                        $('#response-message').html(`<div class="alert alert-danger">Erreur lors de l'ajout de la planification.</div>`);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
